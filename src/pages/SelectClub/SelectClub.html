<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Club</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let club of clubList" (click)="itemTapped($event, club)">
      {{club.league.country}}
    </button>
  </ion-list>
</ion-content>
