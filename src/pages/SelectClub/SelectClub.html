<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Club</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let club of premierLeagueTeams" (click)="itemTapped($event, club)">
      <ion-thumbnail item-start>
        <img src="assets/imgs/england/premierLeague/{{club.badge}}">
      </ion-thumbnail>
      <h2>{{club.name}}</h2>
      <p>{{club.stadium}}</p>
    </ion-item>
  </ion-list>
</ion-content>
