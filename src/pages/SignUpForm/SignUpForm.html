<ion-content no-bounce>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-6 align-self-center>
        <img class="logo" src="assets/imgs/logo.svg" alt="Around The Grounds Logo">
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-9>
        <img class="fb" src="assets/imgs/fb.png" alt="Facebook Login" (click)="launchLogin(Facebook)">
        <img class="twitter" src="assets/imgs/twitter.png" alt="Facebook Login" (click)="launchLogin(Twitter)">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
