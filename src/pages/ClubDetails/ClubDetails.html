<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedClub">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      Confirm Club
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img class="club-stadium" src="assets/imgs/england/premierLeague/{{selectedClub.stadiumImage}}" alt="Club Stadium">
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <img src="assets/imgs/england/premierLeague/{{selectedClub.badge}}" alt="Club Badge">
      </ion-col>
      <ion-col col-6 class="item-ios">
        <h1>{{selectedClub.name}}</h1>
        <p>{{selectedClub.stadium}}</p>
      </ion-col>
      <ion-col col-4>
        <button type="button" class="select-club-btn" (click)='selectClub($event)'>Accept club</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="item-ios" col-6>
        <p>
          {{selectedClub.address}}
        </p>
      </ion-col>
      <ion-col class="item-ios" col-6>
        <p>
          <b>Ground opened</b>
          {{selectedClub.opened}}
        </p>
        <p>
          <b>Ground capacity</b>
          {{selectedClub.capacity}}
        </p>
        <p>
          <b>Club founded</b>
          {{selectedClub.founded}}
        </p>
        <p>
          <b>Known as</b>
          {{selectedClub.knownAs}}
        </p>
        <p>
          <b>Main Rival</b>
          {{selectedClub.rival}}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
